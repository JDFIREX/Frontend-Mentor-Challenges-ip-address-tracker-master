<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="search">
        <input type="text" id="search" placeholder="Search for any IP address or domain">
        <button type="submit" id="submit"><img src="images/icon-arrow.svg" alt="icon arrow"></button>
      </div>
      <nav>
        <div class="nav_list">
          <div class="nav_item">
            <p>IP Address</p>
            <h1 id="Address"> </h1>
          </div>
          <div class="nav_item">
            <p>Location</p>
            <h1 id="Location"> </h1>
          </div>
          <div class="nav_item">
            <p>Timezone</p>
            <h1 id="Timezone"> </h1>
          </div>
          <div class="nav_item">
            <p>ISP</p>
            <h1 id="ISP"> </h1>
          </div>
        </div>
      </nav>
    </header>
    <div class="map_box">
      <div id='map' class="map"></div>
      <div id="menu">
          <input
          id="streets-v11"
          type="radio"
          name="rtoggle"
          value="streets"
          checked="checked"
          />
          <label for="streets-v11">streets</label>
          <input id="light-v10" type="radio" name="rtoggle" value="light" />
          <label for="light-v10">light</label>
          <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
          <label for="dark-v10">dark</label>
          <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
          <label for="outdoors-v11">outdoors</label>
          <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
          <label for="satellite-v9">satellite</label>
        </div>
    </div>
  </main>
  
  <div style="width: auto; position: fixed ; bottom: 0px; left : 10px; color: black;">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JDFIREX" target="_blank">Jonatan Dajtrowski</a>.
    </p>


    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <script src="script.js"></script>
</body>
</html>
